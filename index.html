<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>snake-game | rs-school</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="assets/img/custom-snake-icon.ico">
  <script defer type="module" src="./index.js"></script>
</head>
<body>
  <div class="main-container">
      <div class="container">
        <div class="wrapper container__wrapper">
          <div class="screen">
            <div class="screen__wrapper">
              <img class="screen__icon screen__icon_speed" src="/assets/svg/speed.svg" alt="speed icon">
              <p class="screen__speed">1</p>
            </div>
            <div class="screen__wrapper">
              <img class="screen__icon" src="/assets/svg/snake.svg" alt="snake icon">
              <p class="screen__snake">5</p>
            </div>
            <div class="screen__wrapper">
              <img class="screen__icon" src="/assets/svg/stars-icon.svg" alt="stars icon">
              <p class="screen__score">0</p>
            </div>
          </div>
          <p class="container__notification"></p>
        </div>

        <div class="container__wrapper">
          <canvas class="canvas">
          </canvas>
          <div class="wrapper container__btn-wrapper">
            <button class="btn container__btn container__btn_play" tabindex="-1">new game</button>
            <button class="btn container__btn container__btn_pause" tabindex="-1">pause</button>
            <button class="btn container__btn container__btn_history" tabindex="-1">history</button>
          </div>
        </div>

        <div class="container__message message hidden">
          <p class="message__title">game history</p>
          <p class="message__best-score hidden">best score: <span class="message__history-number best-score"></span></p>
          <div class="message__text"></div>
          <button class="btn message__btn message__btn_ok">ok</button>
        </div>

        <footer class="wrapper footer">
          <a class="footer__link" href="https://t.me/jaysun0" target="_blank">
            <img class="footer__icon" src="assets/svg/telegram-icon.svg" alt="telegram logo">
          </a>
          <a class="footer__link" href="https://github.com/jaysun0" target="_blank">
            <img class="footer__icon" src="assets/svg/github-icon.svg" alt="github logo">
          </a>
          <a class="footer__link" href="https://jaysuno0.github.io/rsschool-cv/" target="_blank">
            <img class="footer__icon" src="assets/svg/page-icon.svg/" alt="document logo">
          </a>
        </footer>
      </div>
  </div>

  <audio class="sound__play" src="assets/sounds/play.mp3"></audio>
  <audio class="sound__pause" src="assets/sounds/pause.mp3"></audio>
  <audio class="sound__eat" src="assets/sounds/eat.mp3"></audio>
  <audio class="sound__food" src="assets/sounds/food.mp3"></audio>
  <audio class="sound__game-over" src="assets/sounds/game-over.mp3"></audio>
</body>
</html>
